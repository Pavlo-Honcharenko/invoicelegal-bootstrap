<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css?_v=20241106114542" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css?_v=20241106114542">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

				<button type="button" class="menu-header__icon icon-menu icon-menu--open"><span></span></button>

				<a href="/home.html" class="header__logo"><img src="img/logo.svg" alt=""></a>

				<div class="menu-header">

					<div class="d-block d-md-nones">
						<a href="/home.html" class="header__logo header__logo"><img src="img/logo.svg" alt=""></a>

						<button type="button" class="menu-header__icon icon-menu"><span></span></button>
					</div>

				</div><!-- menu-header -->

				<div class="menu-header__right-col menu-header__right-col--without-login">

					<div class="button-login d-flex justify-content-center align-items-center fw-medium">
						Login
					</div>

					<div class="button-sign-up d-flex justify-content-center align-items-center fw-medium">
						Sign Up
					</div>

				</div>

			</div><!-- header__container -->
		</header>
		<main class="page">

			<!-- SECTION CONTENT -->
			<section class="content">
				<div class="content__container">

					<div class="forgot-password">Forgot Password</div>

					<div class="login-area">
						<div id="login-form">
							<div class="login-area__title fw-bold">
								login-form
							</div>
						</div>

						<div id="sign-up-form" class="hidden">
							<div class="login-area__title fw-bold">
								sign-up-form
							</div>

						</div>

						<div id="forgot-password-form" class="hidden">
							<div class="login-area__title fw-bold">
								forgot-password-form
							</div>

						</div>
					</div>
				</div>
			</section>
			<!-- End of SECTION CONTENT -->

		</main>

	</div><!-- main-wrapper -->
	<!-- Modal -->
	<div class="modal fade" id="setTarget" tabindex="-1" aria-labelledby="setTarget" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->

					<div class="modal-title fw-bold">
						New target
					</div>
					<button type="button" data-bs-dismiss="modal" type="button" class="popup__close" aria-label="Close">
						<img src="img/icon-close.svg" alt="close">
					</button>
				</div>
				<div class="modal-body">
					<input autocomplete="off" type="text" name="setTarget" placeholder="" class="input fw-medium" value="R ">
				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
					<button type="button" data-bs-dismiss="modal" class="blue-button d-flex justify-content-center align-items-center d-flex justify-content-center align-items-center fw-semibold ms-auto mob-to-center">Save</button>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="enterYourDetails" tabindex="-1" aria-labelledby="enterYourDetails" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->

					<div class="modal-title fw-bold">
						Enter Your Details
					</div>
					<button type="button" data-bs-dismiss="modal" type="button" class="popup__close" aria-label="Close">
						<img src="img/icon-close.svg" alt="close">
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-6 pb-2">
							<label for="tradingName" class="fw-semibold">Trading Name</label>
							<input id="tradingName" autocomplete="off" type="text" name="Trading Name" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col">
							<label for="addressLine1" class="fw-semibold">Address Line 1</label>
							<input id="addressLine1" autocomplete="off" type="text" name="Address Line 1" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="addressLine2" class="fw-semibold">Address Line 2</label>
							<input id="addressLine2" autocomplete="off" type="text" name="Address Line 2" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="stateProvince" class="fw-semibold">State / Province</label>
							<input id="stateProvince" autocomplete="off" type="text" name="State / Province" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="city" class="fw-semibold">City</label>
							<input id="city" autocomplete="off" type="text" name="City" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="postalCode" class="fw-semibold">Postal Code</label>
							<input id="postalCode" autocomplete="off" type="text" name="Postal Code" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="phoneNumber" class="fw-semibold">Phone Number</label>
							<input id="phoneNumber" autocomplete="off" type="text" name="Phone Number" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="email" class="fw-semibold">Email</label>
							<input id="email" autocomplete="off" type="text" name="Email" placeholder="" class="input fw-medium" value="">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="buttons-wrapper">
						<button type="button" data-bs-dismiss="modal" class="grey-button rounded d-flex justify-content-center align-items-center fw-semibold">
							Cancel
						</button>
						<button type="button" data-bs-dismiss="modal" class="blue-button rounded d-flex justify-content-center align-items-center fw-semibold">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="enterTimeSpent" tabindex="-1" aria-labelledby="enterTimeSpent" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<div class="modal-title fw-bold">
						<img src="img/icon-time.svg" alt=""> Enter Time Spent
					</div>
					<button type="button" data-bs-dismiss="modal" type="button" class="popup__close" aria-label="Close">
						<img src="img/icon-close-black.svg" alt="close">
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="time-element-wrapper">
							<input id="days" autocomplete="off" type="text" name="days" placeholder="" class="input fw-medium" value="0">
							<label for="days" class="fw-semibold">Days</label>
						</div>
						<div class="time-element-wrapper">
							<input id="hours" autocomplete="off" type="text" name="hours" placeholder="" class="input fw-medium" value="0">
							<label for="hours" class="fw-semibold">Hours</label>
						</div>
						<div class="time-element-wrapper">
							<input id="minutes" autocomplete="off" type="text" name="minutes" placeholder="" class="input fw-medium" value="0">
							<label for="minutes" class="fw-semibold">Minutes</label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" data-bs-dismiss="modal" class="blue-button d-flex justify-content-center align-items-center fw-semibold ms-auto">
						Save
					</button>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="enterClientDetails" tabindex="-1" aria-labelledby="enterClientDetails" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title fw-bold">
						Client Details
					</div>
					<button type="button" data-bs-dismiss="modal" type="button" class="popup__close" aria-label="Close">
						<img src="img/icon-close.svg" alt="close">
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-6 pb-2">
							<label for="clientName" class="fw-semibold">Client Name</label>
							<input id="clientName" autocomplete="off" type="text" name="Client Name" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="addressLine1" class="fw-semibold">Address Line 1</label>
							<input id="addressLine1" autocomplete="off" type="text" name="Address Line 1" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="addressLine2" class="fw-semibold">Address Line 2</label>
							<input id="addressLine2" autocomplete="off" type="text" name="Address Line 2" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="stateProvince" class="fw-semibold">State / Province</label>
							<input id="stateProvince" autocomplete="off" type="text" name="State / Province" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="city" class="fw-semibold">City</label>
							<input id="city" autocomplete="off" type="text" name="City" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="postalCode" class="fw-semibold">Postal Code</label>
							<input id="postalCode" autocomplete="off" type="text" name="Postal Code" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="phoneNumber" class="fw-semibold">Phone Number</label>
							<input id="phoneNumber" autocomplete="off" type="text" name="Phone Number" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="email" class="fw-semibold">Email</label>
							<input id="email" autocomplete="off" type="text" name="Email" placeholder="" class="input fw-medium" value="">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="buttons-wrapper">
						<button type="button" data-bs-dismiss="modal" class="grey-button rounded d-flex justify-content-center align-items-center fw-semibold">
							Cancel
						</button>
						<button type="button" data-bs-dismiss="modal" class="blue-button rounded d-flex justify-content-center align-items-center fw-semibold">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="enterBankingDetails" tabindex="-1" aria-labelledby="enterBankingDetails" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title fw-bold">
						Banking Details
					</div>
					<button type="button" data-bs-dismiss="modal" type="button" class="popup__close" aria-label="Close">
						<img src="img/icon-close.svg" alt="close">
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-6 pb-2">
							<label for="accountName" class="fw-semibold">Account Name</label>
							<input id="accountName" autocomplete="off" type="text" name="Account Name" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="bank" class="fw-semibold">Bank</label>
							<input id="bank" autocomplete="off" type="text" name="Bank" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="accountNumber" class="fw-semibold">Account Number</label>
							<input id="accountNumber" autocomplete="off" type="text" name="Account Number" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="confirmAccountNumber" class="fw-semibold">Confirm Account Number</label>
							<input id="confirmAccountNumber" autocomplete="off" type="text" name="Confirm Account Number" placeholder="" class="input fw-medium" value="">
						</div>
						<div class="col-6 pb-2">
							<label for="branchCode" class="fw-semibold">Branch Code</label>
							<input id="branchCode" autocomplete="off" type="text" name="Branch Code" placeholder="" class="input fw-medium" value="">
							<div class="form-element-note fw-medium">(optional)</div>
						</div>
						<div class="col-6 pb-2">
							<label for="reference" class="fw-semibold">Reference</label>
							<input id="reference" autocomplete="off" type="text" name="Reference" placeholder="" class="input fw-medium" value="">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="buttons-wrapper">
						<button type="button" data-bs-dismiss="modal" class="grey-button rounded d-flex justify-content-center align-items-center fw-semibold">
							Cancel
						</button>
						<button type="button" data-bs-dismiss="modal" class="blue-button rounded d-flex justify-content-center align-items-center fw-semibold">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="vat" tabindex="-1" aria-labelledby="vat" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title fw-bold">
						VAT
					</div>
					<button type="button" data-bs-dismiss="modal" type="button" class="popup__close" aria-label="Close">
						<img src="img/icon-close.svg" alt="close">
					</button>
				</div>
				<div class="modal-body">
					<div class="vat-body pb-3">
						<div class="vat-body__title fw-medium pb-3">
							Are you Registered for VAT?
						</div>

						<div class="vat-choice-wrapper d-flex justify-content-center align-items-center">
							<label class="radio-label fw-semibold pt-0 pb-0">
								<input id="vat-yes" type="radio" name="vat" value="yes" class="radio-input"> Yes
							</label>

							<label class="radio-label fw-semibold pt-0 pb-0">
								<input type="radio" name="vat" value="no" class="radio-input" checked> No
							</label>
						</div>

						<div id="vat-step-2">
							<div class="col-12 pb-2">
								<label for="vatNumber" class="fw-semibold">VAT Number</label>
								<input id="vatNumber" autocomplete="off" type="text" name="VAT Number" placeholder="Enter Vat Number" class="input fw-medium" value="">
							</div>
							<div class="col-12 pb-2">
								<label for="vatPercentage" class="fw-semibold">VAT Percentage</label>
								<input id="vatPercentage" autocomplete="off" type="text" name="VAT Percentage" placeholder="%" class="input fw-medium" value="">
							</div>

							<div class="buttons-wrapper">
								<button type="button" data-bs-dismiss="modal" class="blue-button d-flex justify-content-center align-items-center fw-semibold mt-3 mx-auto">
									Save
								</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js?_v=20241106114542" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="js/app.min.js?_v=20241106114542"></script>
</body>

</html>
